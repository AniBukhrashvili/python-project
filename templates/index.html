<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/style.css" rel="stylesheet" type="text/css" />
    <title>Home</title>
</head>

<body>
    <h1>HELLO</h1>
    <p>Please, share your favourite book</p>
    <br/>
    <div class="main-div">
        <form method="post" class="form-info">
            <div class="form-group">
                <h3>პირადი ინფორმაცია</h3>
                <input type="text" name="firstname" class="form-control" placeholder="First Name"><br>
                <input type="text" name="lastname" class="form-control" placeholder="Last Name"><br>
                <input type="text" name="age" class="form-control" placeholder="Age"><br>
            </div>
        </form>
        <br>
        <form method="post" class="form-book">
            <div class="form-group">
                <h3>წიგნის დამატება</h3>
                <input type="text" name="title" class="form-control" placeholder="Book Title"><br>
                <input type="text" name="author" class="form-control" placeholder="Book Author"><br>
                <h4>ატვირთე ფოტო</h4>
                <input type="file" name="uploadedfile" class="uploadFile"><br>
                <button type="submit" class="btn">Add</button>
            </div>
        </form>
    </div>
</body>

</html>
